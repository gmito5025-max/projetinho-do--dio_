<!DOCTYPE html>
<!-- Define que é um documento HTML5 -->
<html lang="pt-br">
  <!-- Define a linguagem da página como português do Brasil -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Torna a página responsiva em dispositivos móveis -->
    <title>Document</title>
    <!-- Título da página, aparece na aba do navegador -->

    <style>
      body {
        display: flex; /* Usa Flexbox no body */
        justify-content: center; /* Centraliza horizontalmente o container */
        align-items: center; /* Centraliza verticalmente o container */
        height: 60vh; /* Altura do body é 60% da altura da tela */
        background-color: rgba(
          2,
          2,
          2,
          0.944
        ); /* Cor de fundo quase preta com transparência */
        margin: 0; /* Remove margens padrão do body */
      }

      .container {
        display: flex; /* Usa Flexbox no container para alinhar os cards em linha */
        gap: 3px; /* Espaçamento entre os cards */
        width: 80%; /* Largura do container limitada a 80% da tela */
      }

      .card {
        height: 120px; /* Altura fixa dos cards */
        background-color: rgb(7, 13, 97); /* Cor de fundo azul escuro */
        border-radius: 8px; /* Arredonda os cantos dos cards */
        cursor: pointer; /* Cursor muda para mãozinha quando passa o mouse */
        flex: 1; /* Cada card ocupa espaço igual dentro do container */
        transition: flex-grow 0.4s ease, background-color 0.4s ease; /* Transição suave para crescimento e mudança de cor */
      }

      .card:hover {
        flex-grow: 2; /* Card aumenta de tamanho quando o mouse passa por cima */
        background-color: rgb(
          208,
          208,
          208
        ); /* Muda a cor do card quando em hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Container que segura todos os cards -->
      <div class="card"></div>
      <!-- Card 1 -->
      <div class="card"></div>
      <!-- Card 2 -->
      <div class="card"></div>
      <!-- Card 3 -->
      <div class="card"></div>
      <!-- Card 4 -->
      <div class="card"></div>
      <!-- Card 5 -->
    </div>
  </body>
</html>
