<!DOCTYPE html>
<!-- Define que é HTML5 -->
<html lang="pt-BR">
  <!-- Linguagem da página -->
  <head>
    <meta charset="UTF-8" />
    <!-- Suporte a caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsividade -->

    <!-- Font Awesome para os ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Botão Social Inclinado pra Frente</title>

    <style>
      /* ===== BODY ===== */
      body {
        background: #dcdcdc; /* Fundo cinza claro */
        display: flex; /* Flexbox para centralizar */
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
        height: 60vh; /* Altura do container */
        perspective: 1000px; /* Efeito 3D para a rotação */
        font-family: Arial, Helvetica, sans-serif; /* Fonte padrão */
      }

      /* ===== BOTÃO SOCIAL ===== */
      .social-btn {
        width: 140px; /* Largura do botão */
        height: 50px; /* Altura do botão */
        background: white; /* Fundo branco */
        display: flex; /* Flexbox para centralizar ícone + texto */
        align-items: center; /* Alinha verticalmente */
        justify-content: center; /* Alinha horizontalmente */
        gap: 10px; /* Espaço entre ícone e texto */
        border: none; /* Remove borda */
        box-shadow: 0 15px 0 rgba(0, 0, 0, 0.15); /* Sombra inicial */
        transform: rotateX(30deg); /* Inclinação inicial pra trás */
        transform-origin: bottom; /* Ponto de rotação na parte inferior */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Suaviza animação */
        cursor: pointer; /* Mãozinha no hover */
        color: #3b5998; /* Cor azul do Facebook */
      }

      /* ===== EFEITO HOVER ===== */
      .social-btn:hover {
        transform: rotateX(-20deg) translateY(-10px); /* Inclina pra frente e levanta */
        box-shadow: 0 25px 20px rgba(0, 0, 0, 0.2); /* Sombra maior ao passar o mouse */
      }

      /* ===== ÍCONE ===== */
      .social-btn i {
        font-size: 28px; /* Tamanho do ícone */
        color: #3b5998; /* Azul do Facebook */
      }

      /* ===== TEXTO ===== */
      .social-btn span {
        font-size: 16px; /* Tamanho do texto */
        color: #3b5998; /* Azul do Facebook */
        font-weight: bold; /* Negrito */
      }
    </style>
  </head>

  <body>
    <!-- Botão do Facebook -->
    <div class="social-btn facebook">
      <i class="fa-brands fa-facebook"></i>
      <!-- Ícone -->
      <span>Facebook</span>
      <!-- Texto -->
    </div>
  </body>
</html>
