<!DOCTYPE html>
<!-- define HTML5 -->
<html lang="pt-BR">
  <!-- linguagem do documento -->
  <head>
    <!-- início do head -->
    <meta charset="UTF-8" />
    <!-- codificação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- responsividade -->
    <title>Fundo Gamer PlayStation</title>
    <!-- título da aba -->
    <link rel="stylesheet" href="style.css" />
    <!-- link pro arquivo CSS (mesma pasta) -->
  </head>
  <!-- fim do head -->
  <body>
    <!-- início do body -->
    <div class="container">
      <!-- container que segura todos os símbolos -->
      <!-- Triângulos (▲) -->
      <span class="symbol triangle t1">▲</span>
      <!-- triângulo 1 -->
      <span class="symbol triangle t2">▲</span>
      <!-- triângulo 2 -->

      <!-- Bolinhas (●) -->
      <span class="symbol circle c1">●</span>
      <!-- círculo 1 -->
      <span class="symbol circle c2">●</span>
      <!-- círculo 2 -->

      <!-- X (✖) -->
      <span class="symbol cross x1">✖</span>
      <!-- X 1 -->
      <span class="symbol cross x2">✖</span>
      <!-- X 2 -->

      <!-- Quadrados (■) -->
      <span class="symbol square s1">■</span>
      <!-- quadrado 1 -->
      <span class="symbol square s2">■</span>
      <!-- quadrado 2 -->

      <!-- Mais símbolos pra deixar a chuva mais cheia -->
      <span class="symbol triangle t3">▲</span>
      <!-- triângulo 3 -->
      <span class="symbol circle c3">●</span>
      <!-- círculo 3 -->
      <span class="symbol cross x3">✖</span>
      <!-- X 3 -->
      <span class="symbol square s3">■</span>
      <!-- quadrado 3 -->
    </div>
    <!-- fim do container -->
  </body>
  <!-- fim do body -->
</html>
<!-- fim do html -->
