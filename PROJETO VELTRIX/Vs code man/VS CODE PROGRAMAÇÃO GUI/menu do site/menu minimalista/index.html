<!DOCTYPE html>
<!-- Informa que o documento é HTML5 -->
<html lang="pt-br">
  <!-- Define a linguagem da página como português do Brasil -->
  <head>
    <!-- Cabeçalho do documento -->
    <meta charset="UTF-8" />
    <!-- Suporte a acentuação e caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsividade no celular -->
    <title>Menu com Font Awesome</title>
    <!-- Título que aparece na aba do navegador -->

    <!-- Importa a biblioteca do Font Awesome (onde estão os ícones prontos) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      /* Início do CSS interno */

      /* ===== BODY ===== */
      body {
        margin: 0; /* Remove a margem padrão do navegador */
        padding: 0; /* Remove o espaçamento interno padrão */
        display: flex; /* Ativa o flexbox (modelo de layout) */
        justify-content: center; /* Centraliza o conteúdo horizontalmente */
        align-items: center; /* Centraliza o conteúdo verticalmente */
        height: 100vh; /* Usa 100% da altura da tela */
        background: #f5f5f5; /* Define cor de fundo cinza claro */
      }

      /* ===== NAV (container do menu) ===== */
      nav {
        width: 350px; /* Define a largura do menu */
      }

      /* ===== UL (lista do menu) ===== */
      nav ul {
        list-style: none; /* Remove os marcadores (bolinhas) da lista */
        margin: 0; /* Remove margens externas */
        padding: 10px; /* Espaçamento interno do menu */
        background-color: rgba(0, 73, 144, 1); /* Fundo azul */
        display: flex; /* Deixa os <li> lado a lado */
        justify-content: space-evenly; /* Espaçamento igual entre os itens */
        align-items: center; /* Centraliza os ícones na vertical */
        gap: 20px; /* Espaço entre cada ícone */
        border-radius: 10px; /* Bordas arredondadas */
        cursor: pointer; /* Cursor vira mãozinha quando passa em cima */
        box-shadow: 0 10px 20px rgba(0, 73, 144, 0.5); /* Sombra do menu */
      }

      /* ===== ÍCONES (Font Awesome) ===== */
      i {
        font-size: 25px; /* Tamanho dos ícones */
        color: #fcfcfc; /* Cor branca dos ícones */
        transition: all ease-in-out 0.3s; /* Suaviza a animação */
      }

      /* ===== EFEITO HOVER ===== */
      li:hover i {
        transform: translateY(-4px); /* Move o ícone 4px pra cima no hover */
      }
    </style>
    <!-- Fim do CSS -->
  </head>

  <body>
    <!-- Corpo da página -->

    <!-- Menu de navegação -->
    <nav>
      <!-- Container principal do menu -->
      <ul>
        <!-- Lista que guarda os itens -->
        <li><i class="fa-solid fa-house"></i></li>
        <!-- Ícone de casa (home) versão regular -->
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
        <!-- Ícone de lupa (buscar) -->
        <li><i class="fa-regular fa-circle-user"></i></li>
        <!-- Ícone de usuário (conta) -->
        <li><i class="fa-regular fa-comment"></i></li>
        <!-- Ícone de comentário (chat) -->
      </ul>
    </nav>
  </body>
</html>
