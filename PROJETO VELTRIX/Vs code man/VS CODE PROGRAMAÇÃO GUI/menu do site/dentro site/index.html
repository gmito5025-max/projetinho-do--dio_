<!DOCTYPE html>
<!-- Define que o documento é HTML5 -->
<html lang="pt-br">
  <!-- Define o idioma da página como português do Brasil -->
  <head>
    <!-- Início do cabeçalho da página -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Faz o site se adaptar a dispositivos móveis -->
    <title>Document</title>
    <!-- Título da página, aparece na aba do navegador -->

    <style>
      <!-- Início do CSS interno / * {
        /* Aplica estilo para todos os elementos */
        margin: 0; /* Remove margens padrão */
        padding: 0; /* Remove padding padrão */
      }

      html {
        /* Estilo para o elemento html */
        scroll-behavior: smooth; /* Rolagem suave ao clicar em links internos */
      }

      body {
        /* Estilo para o corpo da página */
        height: 100vh; /* Define altura total da tela */
        font-family: "Roboto"; /* Define a fonte do site como Roboto */
      }

      header {
        /* Estilo do cabeçalho */
        height: 60px; /* Altura do header */
        padding: 10px; /* Espaçamento interno */
        background: #000080; /* Cor de fundo azul escuro */
        display: flex; /* Layout flexível */
        justify-content: center; /* Centraliza horizontalmente o conteúdo */
        align-items: center; /* Centraliza verticalmente o conteúdo */
        position: fixed; /* Mantém o header fixo ao rolar a página */
        width: 100%; /* Largura total da tela */
      }

      li {
        /* Estilo para itens da lista */
        list-style: none; /* Remove marcadores padrão */
        display: inline-block; /* Exibe os itens em linha */
        padding: 10px; /* Espaçamento interno dos itens */
      }

      a {
        /* Estilo para links */
        text-decoration: none; /* Remove sublinhado dos links */
        color: #fff; /* Cor branca para o texto dos links */
      }

      section {
        /* Estilo para seções da página */
        height: calc(100vh - 80px); /* Altura da seção, considerando o header */
        padding-top: 80px; /* Espaço superior para não ficar atrás do header */
        display: flex; /* Layout flexível */
        justify-content: center; /* Centraliza horizontalmente o conteúdo */
        align-items: center; /* Centraliza verticalmente o conteúdo */
      }
    </style>
    <!-- Fim do CSS interno -->
  </head>
  <!-- Fim do cabeçalho -->

  <header>
    <!-- Início do cabeçalho fixo -->
    <nav>
      <!-- Início da navegação -->
      <ul>
        <!-- Lista de links do menu -->
        <li><a href="#Inicio"> Inicio </a></li>
        <!-- Link para a seção Inicio -->
        <li><a href="#Sobre"> Sobre </a></li>
        <!-- Link para a seção Sobre -->
        <li><a href="#Produtos"> Produtos</a></li>
        <!-- Link para a seção Produtos -->
        <li><a href="#Serviços"> Serviços</a></li>
        <!-- Link para a seção Serviços -->
        <li><a href="#Contato"> Contato </a></li>
        <!-- Link para a seção Contato -->
      </ul>
      <!-- Fim da lista de links -->
    </nav>
    <!-- Fim da navegação -->
  </header>
  <!-- Fim do cabeçalho fixo -->

  <section id="Inicio">
    <!-- Seção Inicio -->
    <h2>Inicio</h2>
    <!-- Título da seção Inicio -->
  </section>
  <!-- Fim da seção Inicio -->

  <section id="Sobre">
    <!-- Seção Sobre -->
    <h2>Sobre</h2>
    <!-- Título da seção Sobre -->
  </section>
  <!-- Fim da seção Sobre -->

  <section id="Produtos">
    <!-- Seção Produtos -->
    <h2>Produtos</h2>
    <!-- Título da seção Produtos -->
  </section>
  <!-- Fim da seção Produtos -->

  <section id="Serviços">
    <!-- Seção Serviços -->
    <h2>Serviços</h2>
    <!-- Título da seção Serviços -->
  </section>
  <!-- Fim da seção Serviços -->

  <section id="Contato">
    <!-- Seção Contato -->
    <h2>Contato</h2>
    <!-- Título da seção Contato -->
  </section>
  <!-- Fim da seção Contato -->

  <body></body>
  <!-- Corpo vazio (não necessário, já existe conteúdo acima, poderia ser removido) -->
</html>
<!-- Fim do documento HTML -->
