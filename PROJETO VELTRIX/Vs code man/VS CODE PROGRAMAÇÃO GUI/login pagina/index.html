<!DOCTYPE html>
<!-- Define que o documento é HTML5 -->
<html lang="pt-br">
  <!-- Define o idioma da página como português do Brasil -->
  <head>
    <!-- Início do cabeçalho -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Faz o site responsivo em dispositivos móveis -->
    <link rel="stylesheet" href="estilo.css" />
    <!-- Link para o arquivo CSS externo -->
    <title>Login front end</title>
    <!-- Título da página, aparece na aba do navegador -->
  </head>
  <!-- Fim do cabeçalho -->

  <body>
    <!-- Início do corpo da página -->
    <div class="Login-container">
      <!-- Container principal do login -->
      <h2>Login</h2>
      <!-- Título da seção de login -->

      <form action="" method="post">
        <!-- Formulário, método POST (enviar dados para o servidor) -->
        <div class="form-group">
          <!-- Grupo de campos do formulário -->
          <label for="Email">E-mail</label>
          <!-- Label do campo de e-mail -->
          <input type="email" name="email" id="email" />
          <!-- Campo de entrada do tipo email -->
        </div>
        <!-- Fim do grupo de e-mail -->

        <div class="form-group">
          <!-- Grupo de campos do formulário -->
          <label for="senha">Senha</label>
          <!-- Label do campo de senha -->
          <input type="password" name="senha" id="senha" />
          <!-- Campo de entrada do tipo senha -->
        </div>
        <!-- Fim do grupo de senha -->

        <!-- botão precisa estar dentro do form -->
        <button type="submit">ACESS</button>
        <!-- Botão para enviar o formulário -->
      </form>
      <!-- Fim do formulário -->
    </div>
    <!-- Fim do container de login -->
  </body>
  <!-- Fim do corpo -->
</html>
<!-- Fim do documento HTML -->
