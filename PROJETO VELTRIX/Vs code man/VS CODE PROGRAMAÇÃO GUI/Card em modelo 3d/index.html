<!DOCTYPE html>
<!-- Define que o documento é HTML5 -->
<html lang="pt-br">
  <!-- Idioma da página: português do Brasil -->
  <head>
    <!-- Início do cabeçalho -->
    <meta charset="UTF-8" />
    <!-- Codificação de caracteres UTF-8 -->
    <title>Card 3D</title>
    <!-- Título da página -->
    <style>
      <!-- Início do CSS interno --/ body {
        /* Estilo do corpo da página */
        background-color: #1a2041; /* Cor de fundo azul escuro */
        display: flex; /* Layout flexível */
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
        height: 100vh; /* Altura total da tela */
        margin: 0; /* Remove margens padrão */
        font-family: sans-serif; /* Fonte padrão */
      }

      .card-container {
        /* Container do card 3D */
        perspective: 1000px; /* ESSENCIAL para efeito 3D */
      }

      .card {
        /* Estilo do card */
        width: 300px; /* Largura do card */
        height: 200px; /* Altura do card */
        background: linear-gradient(
          145deg,
          #2b3160,
          #1a2041
        ); /* Gradiente de fundo */
        border-radius: 20px; /* Bordas arredondadas */
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4); /* Sombra */
        padding: 20px; /* Espaçamento interno */
        color: white; /* Cor do texto */
        transition: transform 0.5s ease, box-shadow 0.5s ease; /* Transição suave */
        transform-style: preserve-3d; /* Mantém filhos em 3D */
        position: relative; /* Referência para elementos absolutos */
      }

      .card:hover {
        /* Hover do card */
        transform: rotateY(25deg) rotateX(15deg) scale(1.08); /* Rotação + aumento */
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6); /* Sombra mais intensa */
      }

      .face.front {
        /* Frente do card */
        position: relative; /* Essencial para mini-card */
        width: 100%; /* Largura total */
        height: 100%; /* Altura total */
        transform-style: preserve-3d; /* Mantém efeito 3D nos filhos */
      }

      .card-title {
        /* Títulos do card */
        transform: translateZ(60px); /* Flutua para frente */
        position: relative; /* Referência para pseudo-elementos */
        z-index: 1; /* Fica acima do fundo */
      }

      .card-title::before {
        /* Efeito de sombra difusa */
        content: attr(data-text); /* Usa o texto do atributo data-text */
        position: absolute; /* Posicionamento absoluto */
        top: 5px; /* 5px do topo */
        left: 5px; /* 5px da esquerda */
        color: transparent; /* Texto transparente */
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Sombra difusa */
        z-index: -1; /* Fica atrás do título */
        transform: translateZ(-20px); /* Desloca para trás */
        filter: blur(4px); /* Borrão */
        pointer-events: none; /* Não interfere em cliques */
      }

      /* Mini-card */
      .mini-card {
        /* Pequeno card dentro do principal */
        position: absolute; /* Posicionamento absoluto */
        top: -30px; /* 30px acima do card principal */
        right: -10px; /* 10px à direita */
        width: 70px; /* Largura do mini-card */
        height: 50px; /* Altura do mini-card */
        background: #167702; /* Fundo verde */
        border-radius: 10px; /* Bordas arredondadas */
        display: flex; /* Layout flexível */
        align-items: center; /* Alinha verticalmente */
        justify-content: center; /* Alinha horizontalmente */
        font-weight: bold; /* Texto em negrito */
        color: white; /* Cor do texto branca */
        transform: translateZ(60px); /* Flutua para frente */
        transform-style: preserve-3d; /* Mantém efeito 3D */
        backface-visibility: hidden; /* Evita aparecer "atrás" */
        z-index: 2; /* Fica acima de outros elementos */
      }

      .mini-card::before {
        /* Sombra/effect do mini-card */
        content: ""; /* Conteúdo vazio */
        position: absolute; /* Absoluto dentro do mini-card */
        top: 0; /* Topo */
        left: 0; /* Esquerda */
        width: 100%; /* Largura total */
        height: 100%; /* Altura total */
        background: rgba(0, 0, 0, 0.3); /* Fundo semi-transparente */
        border-radius: 12px; /* Bordas arredondadas */
        transform: translateZ(-60px); /* Deslocamento para trás */
        filter: blur(8px); /* Borrão */
        pointer-events: none; /* Não interfere em cliques */
        z-index: -1; /* Fica atrás do mini-card */
      }
    </style>
    <!-- Fim do CSS -->
  </head>

  <body>
    <!-- Corpo da página -->
    <div class="card-container">
      <!-- Container com perspectiva -->
      <div class="card">
        <!-- Card principal -->
        <div class="face front">
          <!-- Frente do card -->
          <div class="mini-card">Mini</div>
          <!-- Mini-card flutuando -->
          <h2 class="card-title" data-text="Titulo do Card">Titulo do Card</h2>
          <!-- Título principal -->
          <h2 class="card-title" data-text="Esse é um Exemplo">
            Esse é um Exemplo
          </h2>
          <!-- Segundo título -->
        </div>
        <!-- Fim da face front -->
      </div>
      <!-- Fim do card -->
    </div>
    <!-- Fim do container do card -->
  </body>
</html>
<!-- Fim do documento HTML -->
