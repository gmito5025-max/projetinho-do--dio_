<!DOCTYPE html>
<!-- Define que o documento é HTML5 -->
<html lang="pt-br">
  <!-- Idioma da página: português do Brasil -->
  <head>
    <!-- Início do cabeçalho -->
    <meta charset="UTF-8" />
    <!-- Codificação UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsividade -->
    <title>Botão Neon</title>
    <!-- Título da página -->

    <style>
      <!-- Início do CSS interno -- body {
        /* Estilo do corpo da página */
        background: black; /* Fundo preto */
        display: flex; /* Layout flexível */
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
        height: 100vh; /* Ocupa altura total da tela */
        margin: 0; /* Remove margens padrão */
      }

      .neon {
        /* Estilo do botão neon */
        background: transparent; /* Fundo transparente */
        border: 2px solid #0fffff; /* Borda azul neon */
        color: #0fffff; /* Cor do texto azul neon */
        padding: 10px 20px; /* Espaçamento interno */
        border-radius: 10px; /* Bordas arredondadas */
        text-transform: uppercase; /* Texto em maiúsculas */
        font-weight: bold; /* Texto em negrito */
        box-shadow: 0 0 10px #0fffff; /* Efeito glow */
        transition: all 0.3s ease; /* Transição suave para hover */
        cursor: pointer; /* Cursor de mãozinha */
      }

      .neon:hover {
        /* Efeito quando passa o mouse sobre o botão */
        background: #0fffff; /* Fundo azul neon */
        color: black; /* Texto preto */
        box-shadow: 0 0 20px #0fffff, 0 0 40px #0fffff; /* Glow mais intenso */
      }
    </style>
    <!-- Fim do CSS -->
  </head>

  <body>
    <!-- Corpo da página -->
    <div class="container">
      <!-- Container do botão -->
      <button class="neon">ACESSAR</button>
      <!-- Botão com efeito neon -->
    </div>
  </body>
</html>
<!-- Fim do documento HTML -->
