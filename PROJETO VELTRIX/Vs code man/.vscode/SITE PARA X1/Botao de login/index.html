<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot√£o Neon</title>
    <style>
      body {
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* ocupa a tela inteira */
        margin: 0;
      }

      .neon {
        background: transparent; /* tu tinha escrito "tansparent" com erro */
        border: 2px solid #0fffff;
        color: #0fffff;
        padding: 10px 20px;
        border-radius: 10px;
        text-transform: uppercase;
        font-weight: bold;
        box-shadow: 0 0 10px #0fffff;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .neon:hover {
        background: #0fffff;
        color: black;
        box-shadow: 0 0 20px #0fffff, 0 0 40px #0fffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="neon">ACESSAR</button>
    </div>
  </body>
</html>
