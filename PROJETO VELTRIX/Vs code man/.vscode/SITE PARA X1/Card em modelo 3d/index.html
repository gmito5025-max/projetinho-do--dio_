<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Card 3D</title>






    <style>
      body {
        background-color: #1a2041;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }

      .card-container {
        perspective: 1000px; /* ESSENCIAL para 3D */
      }

      .card {
        width: 300px;
        height: 200px;
        background: linear-gradient(145deg, #2b3160, #1a2041);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        padding: 20px;
        color: white;
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        transform-style: preserve-3d;
        position: relative;
      }

      .card:hover {
        transform: rotateY(25deg) rotateX(15deg) scale(1.08);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      }

      .face.front {
        position: relative; /* essencial pra mini-card ficar dentro do card */
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
      }

      .card-title {
        transform: translateZ(60px);
        position: relative;
        z-index: 1;
      }

      .card-title::before {
        content: attr(data-text);
        position: absolute;
        top: 5px;
        left: 5px;
        color: transparent;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        z-index: -1;
        transform: translateZ(-20px);
        filter: blur(4px);
        pointer-events: none;
      }

      /* ALTERAÇÕES AQUI */
      .mini-card {
        position: absolute;
        top: -30px;
        right: -10px;
        width: 70px;
        height: 50px;
        background: #167702;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        transform: translateZ(60px); /* mantido, flutua pra frente */
        transform-style: preserve-3d;
        backface-visibility: hidden;
        z-index: 2; /* mantido */
      }

      .mini-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        transform: translateZ(-60px); /* ALTERADO de -60px pra -10px */
        filter: blur(8px);
        pointer-events: none;
        z-index: -1;
      }
    </style>






  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="face front">
          <div class="mini-card">Mini</div>
          <h2 class="card-title" data-text="Titulo do Card">Titulo do Card</h2>
          <h2 class="card-title" data-text="Esse é um Exemplo">
            Esse é um Exemplo
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
