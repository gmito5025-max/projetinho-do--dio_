<!DOCTYPE html>
<!-- Define que o documento é HTML5 -->
<html lang="pt-BR">
  <!-- Idioma da página: português do Brasil -->
  <head>
    <!-- Início do cabeçalho -->
    <meta charset="UTF-8" />
    <!-- Codificação de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsividade em dispositivos móveis -->
    <title>Menu Hamburguer</title>
    <!-- Título da página -->

    <style>
      <!-- Início do CSS interno -- body {
        /* Estilo do corpo da página */
        margin: 0; /* Remove margens padrão */
        font-family: Arial, sans-serif; /* Fonte padrão */
        background: #f5f5f5; /* Fundo cinza claro */
      }

      /* esconde o checkbox, só serve de toggle */
      #menu-toggle {
        display: none; /* Não aparece na tela */
      }

      /* AQUI é o botão visível (no label) */
      .menu-btn {
        /* Botão do menu (hamburguer) */
        position: fixed; /* Fixo na tela */
        top: 20px; /* 20px do topo */
        left: 20px; /* 20px da esquerda */
        width: 30px; /* Largura do botão */
        height: 25px; /* Altura do botão */
        cursor: pointer; /* Cursor de mãozinha */
        z-index: 1002; /* Fica acima do menu */
        display: flex; /* Layout flexível */
        flex-direction: column; /* Alinha os spans em coluna */
        justify-content: space-between; /* Espaço entre os spans */
      }

      .menu-btn span {
        /* Cada linha do hamburguer */
        display: block; /* Exibe como bloco */
        height: 3px; /* Altura da linha */
        width: 100%; /* Largura total do botão */
        background: #1a2041; /* Cor da linha */
        border-radius: 3px; /* Bordas arredondadas */
        transition: 0.3s; /* Transição suave para transformações */
      }

      .slide-menu {
        /* Menu lateral que desliza */
        position: fixed; /* Fixo na tela */
        top: 0; /* Topo da tela */
        left: -250px; /* Começa fora da tela (escondido) */
        width: 250px; /* Largura do menu */
        height: 100%; /* Altura total da tela */
        background: #1a2041; /* Fundo azul escuro */
        color: white; /* Cor do texto branca */
        padding-top: 60px; /* Espaço superior */
        transition: left 0.3s ease; /* Animação ao deslizar */
        z-index: 1001; /* Fica abaixo do botão mas acima do overlay */
      }

      .slide-menu ul, /* Lista dentro do menu */
      li {
        /* Itens da lista */
        padding: 15px 20px; /* Espaçamento interno */
        border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Linha de separação */
      }

      .slide-menu ul, /* Lista dentro do menu */
      li:hover {
        /* Efeito hover nos itens */
        background: rgba(255, 255, 255, 0.1); /* Fundo semitransparente */
        cursor: pointer; /* Cursor de mãozinha */
      }

      .overlay {
        /* Fundo escuro quando menu aberto */
        position: fixed; /* Fixo na tela */
        top: 0; /* Topo */
        left: 0; /* Esquerda */
        width: 100%; /* Largura total */
        height: 100%; /* Altura total */
        background: rgba(0, 0, 0, 0.4); /* Fundo semi-transparente */
        opacity: 0; /* Inicialmente invisível */
        pointer-events: none; /* Não permite clique */
        transition: opacity 0.3s ease; /* Transição suave de opacidade */
        z-index: 1000; /* Fica atrás do menu e do botão */
      }

      #menu-toggle:checked ~ .slide-menu {
        /* Quando checkbox marcado, mostra o menu */
        left: 0; /* Desliza para a posição visível */
      }

      #menu-toggle:checked ~ .overlay {
        /* Quando checkbox marcado, mostra o overlay */
        opacity: 1; /* Torna visível */
        pointer-events: auto; /* Permite clique */
      }

      #menu-toggle:checked + .menu-btn span:nth-child(1) {
        /* Linha superior do hamburguer */
        transform: rotate(45deg) translateY(13px); /* Rotaciona para formar X */
        background: #fff; /* Muda cor para branco */
      }

      #menu-toggle:checked + .menu-btn span:nth-child(2) {
        /* Linha do meio do hamburguer */
        opacity: 0; /* Desaparece */
      }

      #menu-toggle:checked + .menu-btn span:nth-child(3) {
        /* Linha inferior do hamburguer */
        transform: rotate(-45deg) translateY(-13px); /* Rotaciona para formar X */
        background: #fff; /* Muda cor para branco */
      }
    </style>
    <!-- Fim do CSS -->
  </head>

  <body>
    <!-- Corpo da página -->
    <!-- checkbox escondido -->
    <input type="checkbox" id="menu-toggle" />
    <!-- Toggle do menu, invisível -->

    <!-- label é o botão (com a classe certa) -->
    <label for="menu-toggle" class="menu-btn">
      <!-- Botão hamburguer -->
      <span></span>
      <!-- Linha 1 -->
      <span></span>
      <!-- Linha 2 -->
      <span></span>
      <!-- Linha 3 -->
    </label>

    <div class="slide-menu">
      <!-- Menu lateral -->
      <ul>
        <!-- Lista do menu -->
        <li>Inicio</li>
        <!-- Item 1 -->
        <li>Sobre</li>
        <!-- Item 2 -->
        <li>Serviço</li>
        <!-- Item 3 -->
        <li>Contato</li>
        <!-- Item 4 -->
      </ul>
    </div>

    <div class="overlay"></div>
    <!-- Fundo escuro ao abrir menu -->
  </body>
</html>
<!-- Fim do documento HTML -->
