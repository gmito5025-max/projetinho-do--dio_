<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundo Gamer PlayStation</title>
    <link rel="stylesheet" href="estilo.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Triângulos (emoji com borda) -->
      <span class="symbol triangle t1">△</span>
      <span class="symbol triangle t2">△</span>
      <span class="symbol triangle t3">△</span>

      <!-- Círculos (Font Awesome) -->
      <i class="symbol circle c1 fa-regular fa-circle"></i>
      <i class="symbol circle c2 fa-regular fa-circle"></i>
      <i class="symbol circle c3 fa-regular fa-circle"></i>

      <!-- X (Font Awesome Solid) -->
      <i class="symbol cross x1 fa-solid fa-xmark"></i>
      <i class="symbol cross x2 fa-solid fa-xmark"></i>
      <i class="symbol cross x3 fa-solid fa-xmark"></i>

      <!-- Quadrados (Font Awesome) -->
      <i class="symbol square s1 fa-regular fa-square"></i>
      <i class="symbol square s2 fa-regular fa-square"></i>
      <i class="symbol square s3 fa-regular fa-square"></i>
    </div>
  </body>
</html>
