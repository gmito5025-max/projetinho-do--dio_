<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Gamer</title>
    <!-- Link CSS externo -->
    <link rel="stylesheet" href="estilo.css" />
    <!-- Font Awesome CDN para os ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <!-- Container dos símbolos animados -->
    <div class="container">
      <!-- Triângulos -->
      <span class="symbol triangle t1">△</span>
      <span class="symbol triangle t2">△</span>
      <span class="symbol triangle t3">△</span>

      <!-- Círculos -->
      <i class="symbol circle c1 fa-regular fa-circle"></i>
      <i class="symbol circle c2 fa-regular fa-circle"></i>
      <i class="symbol circle c3 fa-regular fa-circle"></i>

      <!-- X -->
      <i class="symbol cross x1 fa-solid fa-xmark"></i>
      <i class="symbol cross x2 fa-solid fa-xmark"></i>
      <i class="symbol cross x3 fa-solid fa-xmark"></i>

      <!-- Quadrados -->
      <i class="symbol square s1 fa-regular fa-square"></i>
      <i class="symbol square s2 fa-regular fa-square"></i>
      <i class="symbol square s3 fa-regular fa-square"></i>
    </div>

    <!-- Container do login -->
    <div class="Login-container">
      <h2>CADASTRO</h2>
      <form action="" method="post">
        <div class="form-group">



           <!-- Tipos de cadastro man -->

                      <!--NOME-->
          <label for="nome">Nome e Sobrenome</label>
          <input type="nome" name="Nome" id="Nome"  placeholder="Ex: Carlos Rodrigues..."/>

                     <!--NÚMERO-->
          <label for="phone">Número de Contato</label>
          <input type="tel" name="phone" id="phone" placeholder="Ex: (99) 99999-9999" />

                        <!--EMAIL-->
          <label for="email">Email</label>
          <input type="email" name="Email" id="email" placeholder=" Ex: X1games@gmail.com" />


        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Sugerimos que Use Caracteres Especiais: @#$%&*!" />
        </div>

        <!-- Botão neon -->
        <button type="submit" class="neon">CADASTRAR-SE</button>
      </form>
    </div>
  </body>
</html>
