<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Gamer</title>
    <!-- Link CSS externo -->
    <link rel="stylesheet" href="estilo.css" />

    <!-- Font Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
     <!-- Font Aswesome CDN para os ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <!-- Container dos símbolos animados -->
    <div class="container">
      <!-- Localização -->
      <i class="symbol location t1 bi bi-geo-alt"></i>
      <i class="symbol location t2 bi bi-geo-alt"></i>
      <i class="symbol location t3 bi bi-geo-alt"></i>
      

      <!-- Usuário -->
      <i class="symbol user c1 fa-solid fa-user"></i>
      <i class="symbol user c2 fa-solid fa-user"></i>
      <i class="symbol user c3 fa-solid fa-user"></i>
      
      <!-- Taxi -->
      <i class="symbol taxi x1 bi bi-taxi-front-fill"></i>
      <i class="symbol taxi x2 bi bi-taxi-front-fill"></i>
      <i class="symbol taxi x3 bi bi-taxi-front-fill"></i>

      <!-- Caminhão -->
      <i class="symbol truck s1 bi bi-truck"></i>
      <i class="symbol truck s2 bi bi-truck"></i>
      <i class="symbol truck s3 bi bi-truck"></i>
    </div>

    <!-- Container do login -->
    <div class="Login-container">
      <h2>CADASTRO</h2>
      <form action="" method="post">
        <div class="form-group">
          <!-- Tipos de cadastro man -->

          <!--NOME-->
          <label for="nome">Nome e Sobrenome</label>
          <input
            type="nome"
            name="Nome"
            id="Nome"
            placeholder="Ex: Carlos Rodrigues..."
          />

          <!--NÚMERO-->
          <label for="phone">Número de Contato</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Ex: (99) 99999-9999"
          />

          <!--EMAIL-->
          <label for="email">Email</label>
          <input
            type="email"
            name="Email"
            id="email"
            placeholder=" Ex: X1games@gmail.com"
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Sugerimos que Use Caracteres Especiais: @#$%&*!"
          />
        </div>

        <!-- Botão neon -->
        <button type="submit" class="neon">CADASTRAR-SE</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
