<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Gamer</title>
    <!-- Link CSS externo -->
    <link rel="stylesheet" href="estilo.css" />
    <!-- Font Awesome CDN para os ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>

    <!-- Container dos símbolos animados -->
    <div class="container"> 

      <!-- Localização -->
      <i class="symbol location t1 bi bi-geo-alt"></i>
      <i class="symbol location t2 bi bi-geo-alt"></i>
      <i class="symbol location t3 bi bi-geo-alt"></i>
      

      <!-- Usuário -->
      <i class="symbol user c1 fa-solid fa-user"></i>
      <i class="symbol user c2 fa-solid fa-user"></i>
      <i class="symbol user c3 fa-solid fa-user"></i>
      
      <!-- Taxi -->
      <i class="symbol taxi x1 bi bi-taxi-front-fill"></i>
      <i class="symbol taxi x2 bi bi-taxi-front-fill"></i>
      <i class="symbol taxi x3 bi bi-taxi-front-fill"></i>

      <!-- Caminhão -->
      <i class="symbol truck s1 bi bi-truck"></i>
      <i class="symbol truck s2 bi bi-truck"></i>
      <i class="symbol truck s3 bi bi-truck"></i>
    </div>

    <!-- Container do login -->
    <div class="Login-container">
      <h2>LOGIN</h2>
      <form action="" method="post">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ex:Usuario1234@gmail.com"
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Use Caracteres Especiais"
          />
        </div>
        <div class="remember-forgot">
          <label class="checkbox-label">
            <input type="checkbox" name="remember" />
            Salvar senha 
          </label>
          <a href="#" class="forgot-link">Esqueceu senha</a>
        </div>

        <!-- Botão neon -->
        <div class="button-wrapper">
          <button type="submit" class="neon">ACESSAR</button>
        </div>
        <div class="register-link">
          <p>Não tem uma conta? <a href="#">Fazer Cadrastro</a></p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
